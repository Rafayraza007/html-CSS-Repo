<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saylani Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-section">
      <div class="logo">
        <img src="llogo 1.png" alt="Saylani Logo">
      </div>
      <h2>Log into your Account</h2>
      <form>
        <div class="email-icone">
            <img class="imgg" src="vuesax_bold_sms (1) 1.svg" alt="">
        <input class="raf" type="email"  placeholder="Email Address" required>
    </div>
    <div class="email-icone">
        <img class="immg" src="Iconly_Bold_Lock 1.png" alt="">
    <input class="raf" type="email"  placeholder="Password" required>
</div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="login-btn">Sign in</button>
        <hr><span>or</span>
        <div class="social-login">
          <button class="google-btn">Sign in with Google</button>
          <button class="facebook-btn">Sign in with Facebook</button>
          <button class="apple-btn">Sign in with Apple</button>
        </div>
        <p class="signup-link">Don't have an account? <a href="#">Create Account</a></p>
      </form>
    </div>
    <div class="image-section">
      <img src="shutterstock_2199674497@3x 1.png" alt="Study Image">
    </div>
  </div>
  
</body>
</html>
